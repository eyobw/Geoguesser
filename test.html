<!DOCTYPE html>
<html>
<head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 

<title>Google&Flickr </title> 

<style type="text/css">
      html { height: 70% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
</style>

<!--Linking to the jQuery library.-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script> 


<script type="text/javascript">
$(function(){

    var apiKey = '936c8201f7ef5555a78d0b575ee22f4c';
    var url = 'http://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=' + apiKey;
    url += '&user_id=84661314@N07&has_geo=1&extras=geo&format=json&jsoncallback=?';

    $.getJSON(url, function(data){
        
        console.log(data);
        var geoData = "";
        //loop through the results with the following function
       // geoData = data.photos[1].latitude;
       $.each(data.photos.photo, function(i,item){
            geoData +='<div>latitude:' + item.latitude + ' ';
            geoData += 'longitude' + item.longitude;
			geoData += 'whatever' + item.title + '</div>';
        });
        
        $('#results').append(geoData);

    });

});



</script> 

</head>
<body>

<div id="results"></div>

</body>        
</html>
